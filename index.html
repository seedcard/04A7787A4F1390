<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEDCARD</title>
 <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* Set background to black */
        color: #fff; /* Set text color to white */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 15px 10px;
        background-color: #000; /* Black background */
    }

    header img {
        max-width: 100%;
        height: auto;
    }

    .wallet-info {
        text-align: center;
        margin: 20px 0;
    }

    .wallet-info h3 {
        margin: 10px 0;
        font-size: 1.5em;
        color: #fff; /* White text */
    }

    .wallet-info p {
        font-size: 1.2em;
        color: #fff; /* White text */
    }

    .wallet-info .blockchair-button {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
    }

    .wallet-info .blockchair-button:hover {
        background-color: #0056b3;
    }

    .card-info {
        text-align: center;
        margin-top: 20px;
    }

    .card-info p {
        font-size: 1.2em;
        color: #fff; /* White text */
    }

    footer {
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
        footer {
            padding: 15px;
            font-size: 0.9em;
        }
    }
</style>



</head>
<body>
    <header>
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/W3znNqd/SEEDCARD-OG-BIP39.png" alt="SEEDCARD-OG-BIP39" border="0"></a>

    </header>

    <div class="wallet-info">
        <h3>Card Balance</h3>
        <p>Balance: 0.001 BTC</p>
        <p>Bitcoin Tx Hash: 3ee4545d60b1c85d1885788c43ba277eec18e545780fb1ebc0d1e5387c4d6d84 </p>
        <a href="https://blockchair.com/bitcoin/transaction/3ee4545d60b1c85d1885788c43ba277eec18e545780fb1ebc0d1e5387c4d6d84" target="_blank" class="blockchair-button">
            View on Blockchair
        </a>
    </div>

    <div class="card-info">
        <p>Card Issuer / UID: MM04A7787A4F1390</p>

    </div>

    <footer>
        <p> SEEDCARD - Open Source Bitcoin Project</p>
    </footer>
</body>
</html>
